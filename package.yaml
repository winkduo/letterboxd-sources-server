dependencies:
- base >= 4.7 && < 5

executables:
  letterboxd-sources-server-exe:
    main:                Main.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - servant
    - servant-server
    - servant-client
    - aeson
    - text
    - http-client
    - http-client-tls
    - warp
    - wai-extra
    - bytestring
    - mtl
    - http-api-data
    - wai-cors
    - wai
    - aeson-casing
    - monad-logger
    - servant-client-core
    - http-types
    - lens
    - lifted-base
    - containers
    - lifted-async
    - transformers-base
    - typed-duration
